<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OkObserver — Offline</title>
  <meta name="theme-color" content="#1976d2" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./override.css?v=2025-10-30q" />
  <style>
    :root {
      --brand: #1976d2;
      --text: #222;
      --muted: #666;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-card {
      max-width: 620px;
      padding: 32px 28px;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.08);
    }
    .offline-logo {
      height: 64px;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 22px;
      margin: 10px 0 6px;
    }
    p {
      color: var(--muted);
      margin: 6px 0 20px;
    }
    .btn {
      display: inline-block;
      background: var(--brand);
      color: #fff;
      border: 0;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #1259a5;
    }
    footer {
      margin-top: 18px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <main class="offline-card" role="main" aria-live="polite">
    <img class="offline-logo" src="./logo.png" alt="The Oklahoma Observer logo" />
    <h1>You’re offline</h1>
    <p>We couldn’t reach the OkObserver servers. You can return to Posts or try again once your connection is restored.</p>
    <div>
      <a class="btn" href="#/">Back to Posts</a>
      <button class="btn" onclick="location.reload()">Try again</button>
    </div>
    <footer>&copy; <span id="year"></span> The Oklahoma Observer</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
