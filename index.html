  <!-- ðŸŸ¢ Hamburger controller -->
  <script>
  (function () {
    const btn = document.querySelector('[data-oo="hamburger"]');
    const menu = document.querySelector('[data-oo="menu"]');
    const overlay = document.querySelector('[data-oo="overlay"]');
    if (!btn || !menu || !overlay) return;
    function openMenu(){ menu.hidden=false; overlay.hidden=false; btn.setAttribute('aria-expanded','true'); document.body.style.overflow='hidden'; }
    function closeMenu(){ menu.hidden=true; overlay.hidden=true; btn.setAttribute('aria-expanded','false'); document.body.style.overflow=''; }
    btn.addEventListener('click',()=> menu.hidden?openMenu():closeMenu());
    overlay.addEventListener('click',closeMenu);
    document.addEventListener('keydown',e=>{ if(e.key==='Escape') closeMenu(); });
    window.addEventListener('hashchange',closeMenu);
    window.addEventListener('resize',()=>{ if(innerWidth>=900) closeMenu(); });
    menu.addEventListener('click',e=>{ if(e.target.closest('a')) closeMenu(); });
    console.log('[OkObserver] hamburger ready');
  })();
  </script>

  <!-- Service worker registration -->

    })();
  </script>
