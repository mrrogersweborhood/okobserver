  <!-- Grid Enforcer (MutationObserver must stay) -->
  <script>
    // ðŸŸ¢ index.html â€” start of full file
    (function(){
      const ensure = () => {
        const grid = document.querySelector('#app .posts-grid');
        if (!grid) return;
        grid.querySelectorAll('.post-card').forEach(el => el.classList.add('post-card'));
      };
      const mo = new MutationObserver(ensure);
      mo.observe(document.getElementById('app'), { childList:true, subtree:true });
      window.addEventListener('hashchange', ensure);
      document.addEventListener('okobs:route', ensure);
      setInterval(ensure, 1500);
    })();
    // ðŸ”´ index.html â€” end of full file
  </script>

  <!-- Service Worker registration (plain URL, directory scope, after load) -->
  <script>
    (function(){
      if (!('serviceWorker' in navigator)) { console.warn('[OkObserver] SW not supported'); return; }

      window.addEventListener('load', function(){
        // Directory scope for GitHub Pages subpath (e.g., /okobserver/)
        const scopePath = (location.pathname.endsWith('/')) 
          ? location.pathname 
          : location.pathname.replace(/[^/]+$/, '/');

        const scriptURL = new URL('sw.js', location.href).href;

        navigator.serviceWorker.register('sw.js', { scope: scopePath, updateViaCache: 'none' })
          .then(reg => {
            console.log('[OkObserver] SW registered:', { scope: reg.scope, script: (reg.active||reg.waiting||reg.installing)?.scriptURL || scriptURL });
            try { reg.update(); } catch (_) {}
          })
          .catch(err => console.warn('[OkObserver] SW register failed:', err));

        // Optional: quick visibility into all registrations on this origin
        navigator.serviceWorker.getRegistrations()
          .then(list => console.log('[OkObserver] SW registrations:', list.map(r => ({scope:r.scope, script:(r.active||r.waiting||r.installing)?.scriptURL})) ));
      });
    })();
  </script>
