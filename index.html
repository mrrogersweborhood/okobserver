<body>
  <!-- Sticky Header -->
  <header class="oo-header" role="banner">
    <div class="oo-header-inner">
      <button class="oo-hamburger" data-oo="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="oo-menu">â‰¡</button>

  <!-- App Root -->

  <footer class="oo-footer">
    Â© 2025 The Oklahoma Observer â€¢ Build 2025-11-12H6
  </footer>

  <!-- Grid Enforcer (MutationObserver must stay) -->
  <script>
    (function(){
      const ensure = () => {
        const grid = document.querySelector('#app .posts-grid');
        if (!grid) return;
        grid.querySelectorAll('.post-card').forEach(el => { el.classList.add('post-card'); });
      };
      const mo = new MutationObserver(ensure);
      mo.observe(document.getElementById('app'), { childList:true, subtree:true });
      window.addEventListener('hashchange', ensure);
      document.addEventListener('okobs:route', ensure);
      setInterval(ensure, 1500);
    })();
  </script>

  <!-- App Scripts (plain JS only; version-busted) -->
  <script defer src="main.js?v=2025-11-12R1h8"></script>
  <script defer src="PostDetail.js?v=2025-11-10R6"></script>

  <!-- Service Worker registration (scoped to /okobserver/) -->
  <script>
    (function(){
      if (!('serviceWorker' in navigator)) return;

      const versioned = 'sw.js?v=2025-11-12R1h7';
      const plain     = 'sw.js';

      // Prefer versioned URL to bust SW updates, with an explicit scope for GitHub Pages subpath
      navigator.serviceWorker.register(versioned, { scope: './', updateViaCache: 'none' })
        .then(reg => {
          console.log('[OkObserver] SW registered (versioned):', reg.scope);
          // Kick an update check on load
          try { reg.update(); } catch (e) {}
        })
        .catch(err => {
          console.warn('[OkObserver] SW register failed with versioned URL, retrying plain:', err);
          return navigator.serviceWorker.register(plain, { scope: './', updateViaCache: 'none' })
            .then(reg => {
              console.log('[OkObserver] SW registered (plain):', reg.scope);
              try { reg.update(); } catch (e) {}
            })
            .catch(e2 => console.warn('[OkObserver] SW register failed (plain):', e2));
        });

      // Helpful logs so you can confirm in DevTools
      navigator.serviceWorker.ready.then(() => console.log('[OkObserver] SW ready (controlling):', navigator.serviceWorker.controller));
      navigator.serviceWorker.getRegistrations().then(list => {
        console.log('[OkObserver] SW registrations:', list.map(r => ({scope:r.scope, scriptURL:r.active?.scriptURL || r.installing?.scriptURL || r.waiting?.scriptURL})));
      });
    })();
  </script>
</body>
