    <div class="oo-brand">

  <!-- Defer non-critical enabling -->
  <script>
    (window.requestIdleCallback || function(cb){return setTimeout(cb,50)})(function(){
      document.getElementById('app')?.removeAttribute('inert');
    });
  </script>

  <!-- Hardened hamburger toggle -->
  <script>
    (function(){
      function bindHamburger(){
        var btn = document.getElementById('oo-menu');
        var nav = document.getElementById('oo-nav');
        if (!btn || !nav) return false;
        if (!btn.__okoBound){
          btn.addEventListener('click', function(){
            var open = !nav.hasAttribute('hidden');
            if (open){
              nav.setAttribute('hidden','');
              btn.setAttribute('aria-expanded','false');
            } else {
              nav.removeAttribute('hidden');
              btn.setAttribute('aria-expanded','true');
            }
          });
          btn.__okoBound = true;
        }
        return true;
      }
      if (!bindHamburger()){
        document.addEventListener('DOMContentLoaded', bindHamburger);
      }
    })();
  </script>
