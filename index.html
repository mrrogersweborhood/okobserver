<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Oklahoma Observer – To comfort the afflicted and afflict the comfortable." />
  <meta name="theme-color" content="#1E90FF" />
  <title>The Oklahoma Observer</title>

  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico" />
  <link rel="apple-touch-icon" sizes="192x192" href="./icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="./icon-512.png" />

  <!-- ✅ Manifest for PWA -->
  <link rel="manifest" href="./manifest.json?v=2025-10-31c" />

  <!-- Modern PWA + iOS meta -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="OkObserver" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Windows & Android install friendliness -->
  <meta name="application-name" content="OkObserver" />
  <meta name="msapplication-starturl" content="/okobserver/" />
  <meta name="msapplication-TileColor" content="#1E90FF" />

  <!-- Core Styles -->
  <link rel="stylesheet" href="./override.css?v=2025-10-31c" />

  <!-- Main Script -->
  <script src="./main.js?v=2025-10-31c" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-container">
        <img src="./logo.png" alt="The Oklahoma Observer" class="logo" />
        <p class="motto">To comfort the afflicted and afflict the comfortable</p>
      </div>

      <!-- Hamburger Menu (always visible) -->
      <button class="menu-toggle" id="menuToggle" aria-label="Menu">☰</button>

      <nav id="mainNav" class="nav-links hidden">
        <a href="#/" class="nav-link">Posts</a>
        <a href="#/about" class="nav-link">About</a>
        <a href="#/settings" class="nav-link">Settings</a>
      </nav>
    </div>
  </header>

  <!-- App root -->
  <main id="app" class="content-area"></main>

  <footer class="site-footer">
    <p>© 2025 The Oklahoma Observer</p>
  </footer>

  <!-- Hamburger Menu Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('menuToggle');
      const nav = document.getElementById('mainNav');
      toggle.addEventListener('click', () => {
        nav.classList.toggle('hidden');
      });
    });
  </script>
</body>
</html>
