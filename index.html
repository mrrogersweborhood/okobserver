  <!-- Grid Enforcer (MutationObserver must stay) -->
  <script>
    (function(){
      const ensure = () => {
        const grid = document.querySelector('#app .posts-grid');
        if (!grid) return;
        grid.querySelectorAll('.post-card').forEach(el => el.classList.add('post-card'));
      };
      const mo = new MutationObserver(ensure);
      mo.observe(document.getElementById('app'), { childList:true, subtree:true });
      addEventListener('hashchange', ensure);
      document.addEventListener('okobs:route', ensure);
      setInterval(ensure, 1500);
    })();
  </script>

  <!-- App Scripts (plain JS only) -->
  <script defer src="main.js?v=2025-11-12R1h8"></script>
  <script defer src="PostDetail.js?v=2025-11-10R6"></script>

  <!-- Service Worker registration (versioned filename to force GitHub to refresh) -->
  <script>
    (function(){
      if (!('serviceWorker' in navigator)) return;

      const SCOPE  = '/okobserver/';
      const SCRIPT = '/okobserver/sw-2025-11-12.js?v=2025-11-12R2';

      window.addEventListener('load', function(){
        fetch(SCRIPT, { cache: 'no-store' })
          .then(r => {
            if (!r.ok) {
              console.warn('[OkObserver] SW preflight failed:', r.status, r.statusText, r.url);
              console.warn('Move sw-2025-11-12.js next to index.html so it is served at', SCRIPT);
              return null;
            }
            return navigator.serviceWorker.register(SCRIPT, { scope: SCOPE, updateViaCache: 'none' });
          })
          .then(reg => {
            if (reg) {
              console.log('[OkObserver] SW registered:', { scope: reg.scope, script: (reg.active||reg.waiting||reg.installing)?.scriptURL });
            }
          })
          .catch(err => console.warn('[OkObserver] SW registration error:', err));
      });
    })();
  </script>
