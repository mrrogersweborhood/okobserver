<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OkObserver</title>
  <meta name="description" content="To comfort the afflicted and afflict the comfortable." />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="override.css?v=2025-10-23" />

  <!-- Basic manifest & theme -->
  <meta name="theme-color" content="#1E90FF" />
  <link rel="manifest" href="manifest.json" />

  <!-- Safe preload to avoid flash of unstyled content -->
  <style>
    body.loading {
      opacity: 0;
      transition: opacity .3s ease;
    }
    body.ready {
      opacity: 1;
    }
  </style>
</head>
<body class="loading">
  <header>
    <img src="okobserver-logo.png" alt="The Oklahoma Observer Logo" />
    <h1>OKOBSERVER</h1>
    <p>To comfort the afflicted and afflict the comfortable.</p>
    <nav>
      <a href="#/" data-link>Posts</a>
      <a href="#/about" data-link>About</a>
      <a href="#/settings" data-link>Settings</a>
    </nav>
  </header>

  <main id="app">
    <div id="loading-msg" style="text-align:center;padding:2rem;font-size:1.2rem;">
      Loading…
    </div>
  </main>

  <footer>
    © <span id="year"></span> OkObserver
  </footer>

  <!-- Core logic -->
  <script src="util.js?v=2025-10-23"></script>
  <script src="api.js?v=2025-10-23"></script>
  <script src="Home.js?v=2025-10-23"></script>
  <script src="PostDetail.js?v=2025-10-23"></script>
  <script src="About.js?v=2025-10-23"></script>
  <script src="Settings.js?v=2025-10-23"></script>
  <script src="main.js?v=2025-10-23"></script>

  <!-- Service Worker registration -->
  <script>
    (function() {
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('[OkObserver] SW registered'))
            .catch(err => console.warn('[OkObserver] SW failed:', err));
        });
      }

      // Set footer year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Reveal after resources loaded
      window.addEventListener('load', () => {
        document.body.classList.remove('loading');
        document.body.classList.add('ready');
      });
    })();
  </script>
</body>
</html>
