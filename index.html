  <!-- Simple inline script to wire up header behavior and guard against regressions -->
  <script>
    // ðŸŸ¢ index.html â€” inline header script start
    (function () {
      'use strict';

      function qs(sel) {
        return document.querySelector(sel);
      }

      var hamburger = qs('.oo-hamburger');
      var menu = qs('#oo-menu');
      var overlay = qs('#oo-overlay');
      var body = document.body;

      if (!hamburger || !menu || !overlay || !body) return;

      function setMenuOpen(isOpen) {
        hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        menu.setAttribute('aria-hidden', isOpen ? 'false' : 'true');
        overlay.hidden = !isOpen;
        if (isOpen) {
          body.classList.add('oo-menu-open');
        } else {
          body.classList.remove('oo-menu-open');
        }
      }

      hamburger.addEventListener('click', function () {
        var expanded = hamburger.getAttribute('aria-expanded') === 'true';
        setMenuOpen(!expanded);
      });

      overlay.addEventListener('click', function () {
        setMenuOpen(false);
      });

      menu.addEventListener('click', function (evt) {
        var target = evt.target;
        if (target && target.tagName === 'A') {
          setMenuOpen(false);
        }
      });

      document.addEventListener('keydown', function (evt) {
        if (evt.key === 'Escape') {
          setMenuOpen(false);
        }
      });

      (function ensureHeaderStructureStable() {
        var header = qs('.oo-header');
        var brand = qs('.oo-brand');
        var logo = qs('.oo-logo');
        var motto = qs('.oo-motto');
        var hb = qs('.oo-hamburger');

        if (!header || !brand || !logo || !motto || !hb) {
          console.warn('[OkObserver] Header structure missing expected elements.');
          return;
        }

        hb.style.display = 'inline-flex';
        hb.style.alignItems = 'center';
        hb.style.justifyContent = 'center';
      })();

      console.debug('[OkObserver] Header script initialized.');
    })();
    // ðŸ”´ index.html â€” inline header script end
  </script>
