<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Oklahoma Observer</title>

  <!-- Brand -->
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="override.css?v=2025-11-10R6" />

  <style>
    :root { --oo-blue:#1E90FF; --card:#fff; --bg:#eef3f7; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    /* Header */
    header.oo-header{
      position:sticky; top:0; z-index:50; background:var(--oo-blue); color:#fff;
      box-shadow:0 1px 6px rgba(0,0,0,.18);
    }
    .oo-bar{max-width:1200px;margin:auto;padding:22px 16px 8px; text-align:center; position:relative}
    .oo-logo{display:block;margin:0 auto 6px auto; width:min(540px,90%); height:auto}
    .oo-motto{margin:0 auto 8px auto; font-weight:600}

    /* Always-hamburger menu (desktop & mobile) */
    .hambox{position:absolute; right:16px; top:16px}
    .ham-btn{
      width:40px;height:40px;border-radius:10px;border:1px solid rgba(255,255,255,.5);
      background:rgba(255,255,255,.15); color:#fff; display:flex; align-items:center; justify-content:center;
      cursor:pointer; font-size:20px; line-height:1;
    }
    .ham-menu{
      position:absolute; right:0; top:48px; background:#fff; color:#111; border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.2); min-width:160px; display:none; overflow:hidden;
    }
    .ham-menu a{display:block; padding:10px 14px; color:#111; text-decoration:none; font-weight:600}
    .ham-menu a:hover{background:#f1f5ff; color:#0b57d0}
    .ham-open .ham-menu{display:block}

    /* Grid & cards */
    #app{max-width:1200px;margin:18px auto;padding:0 16px}
    .posts-grid{ display:grid; gap:18px; grid-template-columns: repeat(4, minmax(0,1fr)); }
    @media (max-width:1100px){ .posts-grid{ grid-template-columns:repeat(3,minmax(0,1fr)); } }
    @media (max-width:720px){ .posts-grid{ grid-template-columns:repeat(1,minmax(0,1fr)); } }
    .post-card{background:var(--card);border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08); overflow:hidden}
    .post-card .thumb{width:100%; height:220px; object-fit:cover; display:block}
    .post-card .pad{padding:14px}
    .post-card h3{margin:0 0 8px 0; font-size:1.15rem}
    .byline{font-weight:700; color:#666; margin:0 0 10px 0}
    .excerpt{color:#222}

    /* Detail */
    .post-detail{max-width:980px;margin:18px auto;padding:0 16px}
    .hero{width:100%; height:auto; display:block; border-radius:10px}
    .detail-title{font-size:2rem; margin:16px 0 4px}
    .detail-byline{font-weight:700; color:#666; margin:0 0 14px 0}
    .post-body iframe, .wp-block-embed__wrapper iframe, .wp-block-embed, .fb-video, .fb-post{
      display:block !important; visibility:visible !important; width:100% !important; max-width:100%;
      min-height:360px !important; border:0; margin:12px auto;
    }

    /* Back button â€” OkObserver blue */
    .btn-back{
      display:inline-block;background:#1E90FF;color:#fff;border:1px solid #1E90FF;
      padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:700
    }

    footer{max-width:1200px;margin:40px auto 80px;padding:0 16px;color:#555}
  </style>
</head>
<body>
  <header class="oo-header">
    <div class="oo-bar">
      <img class="oo-logo" src="logo.png" alt="The Oklahoma Observer" />
      <p class="oo-motto">To comfort the afflicted and afflict the comfortable</p>

      <!-- Always-hamburger -->
      <div class="hambox" id="hambox">
        <button class="ham-btn" id="hamBtn" aria-label="Menu">â‰¡</button>
        <div class="ham-menu" id="hamMenu" role="menu">
          <a role="menuitem" href="#/">Posts</a>
          <a role="menuitem" href="#/about">About</a>
        </div>
      </div>
    </div>
  </header>

  <main id="app" aria-live="polite"></main>

  <footer>
    <div id="build">Â© 2025 The Oklahoma Observer â€¢ Build 2025-11-11R1-headerHamburger</div>
  </footer>

  <!-- App -->
  <script defer src="main.js?v=2025-11-11R1"></script>
  <script>
    // SW register (same as before)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(()=>{});
      });
    }

    // Simple hamburger toggler
    (function(){
      const box = document.getElementById('hambox');
      const btn = document.getElementById('hamBtn');
      if (!box || !btn) return;
      btn.addEventListener('click', (e)=>{ e.stopPropagation(); box.classList.toggle('ham-open'); });
      document.addEventListener('click', (e)=>{
        if (!box.contains(e.target)) box.classList.remove('ham-open');
      });
    })();
  </script>
</body>
</html>
