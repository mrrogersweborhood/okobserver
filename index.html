        <img class="brand-logo" src="logo.png" alt="The Oklahoma Observer">
      </div>
      <div class="motto">To comfort the afflicted and afflict the comfortable</div>
      <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="menu">

  <script defer src="main.js?v=2025-11-07SR1-restoreHeaderSW2"></script>

  <!-- Service worker registration -->
  <script>
    (function(){
      const tag='[OkObserver SW]';
      if('serviceWorker' in navigator){
        const swUrl='sw.js?v=2025-11-07SR1-restoreHeaderSW2';
        window.addEventListener('load',async()=>{
          try{
            const reg=await navigator.serviceWorker.register(swUrl,{scope:'./'});
            console.log(tag,'registered:',reg.scope);
          }catch(e){
            console.warn(tag,'failed to register:',e);
          }
        });
      }else{
        console.warn(tag,'not supported in this browser');
      }
      // Hamburger toggle
      const btn=document.getElementById('hamburger');
      const nav=document.getElementById('menu');
      if(btn)btn.addEventListener('click',()=>{
        const open=nav.style.display==='block';
        nav.style.display=open?'none':'block';
        btn.setAttribute('aria-expanded',String(!open));
        nav.setAttribute('aria-hidden',String(open));
      });
    })();
  </script>

</body>
