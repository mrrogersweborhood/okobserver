  <!-- Grid enforcer -->
  <script>
    (function(){
      const ensure=()=>{
        const grid=document.querySelector('.posts-grid');
        if(!grid)return;
        grid.style.display='grid';
        if(!grid.style.gap)grid.style.gap='16px';
      };
      const mo=new MutationObserver(ensure);
      const hook=()=>{
        const grid=document.querySelector('.posts-grid');
        if(grid){ensure();mo.observe(grid,{attributes:true,childList:false,subtree:false});}
      };
      hook();document.addEventListener('DOMContentLoaded',hook);
    })();
  </script>
