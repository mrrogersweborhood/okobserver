<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OkObserver</title>

  <!-- Favicon & Branding -->
  <link rel="icon" href="./favicon.ico" />
  <meta name="theme-color" content="#2085f5" />

  <!-- Perf: warm up DNS/TLS to the proxy -->
  <link rel="preconnect" href="https://okobserver-proxy.bob-b5c.workers.dev" crossorigin>
  <link rel="dns-prefetch" href="https://okobserver-proxy.bob-b5c.workers.dev">

  <!-- Styles -->
  <link rel="stylesheet" href="./override.css?v=2025-10-27i" />
  <style>
    /* Sticky header without overlapping content */
    .site-header{ position: sticky; top: 0; z-index: 1000; }
    body { scroll-padding-top: 88px; }
  </style>
</head>
<body>
  <!-- Header (logo + motto left, menu right). Hamburger is injected by main.js -->
  <header class="site-header">
    <div class="brand">
      <div class="brand-left">
        <img src="./logo.png" alt="The Oklahoma Observer" class="brand-logo" />
        <p class="brand-tag">To comfort the afflicted and afflict the comfortable</p>
      </div>
      <nav class="main-nav" aria-label="Primary">
        <a href="#/">Posts</a>
        <a href="#/about">About</a>
        <a href="#/settings">Settings</a>
      </nav>
    </div>
  </header>

  <main id="app" class="app" role="main" aria-live="polite"></main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; <span id="year"></span> The Oklahoma Observer</small>
    </div>
  </footer>

  <script>
    // Current year
    (function(){ var y=document.getElementById('year'); if(y) y.textContent=String(new Date().getFullYear()); })();

    // Grid observer hook (kept per your baseline)
    (function(){
      var target=document.getElementById('app');
      if(!('MutationObserver' in window) || !target) return;
      var mo=new MutationObserver(function(muts){});
      mo.observe(target,{childList:true,subtree:true});
    })();
  </script>

  <!-- App Script (ES module) -->
  <script type="module" src="./main.js?v=2025-10-28j"></script>
</body>
</html>
