  <!-- MutationObserver grid enforcer (must remain) -->
  <script>
    // ðŸŸ¢ index.html â€” grid-enforcer start of full file
    (function () {
      function enforceGrid() {
        var grid = document.querySelector('#app .posts-grid');
        if (!grid) return;
        grid.querySelectorAll('.post-card').forEach(function (card) {
          card.classList.add('post-card');
        });
      }
      var app = document.getElementById('app');
      if (app) {
        var mo = new MutationObserver(enforceGrid);
        mo.observe(app, { childList: true, subtree: true });
      }
      window.addEventListener('hashchange', enforceGrid);
      document.addEventListener('okobs:route', enforceGrid);
      setInterval(enforceGrid, 1500);
    })();
    // ðŸ”´ index.html â€” grid-enforcer end of full file
  </script>

  <!-- Service Worker registration -->
  <script>
    (function () {
      if (!('serviceWorker' in navigator)) return;
      window.addEventListener('load', function () {
        var SCRIPT = '/okobserver/sw.js';
        var SCOPE = '/okobserver/';
        fetch(SCRIPT, { cache: 'no-store' })
          .then(function (r) {
            if (!r.ok) {
              console.warn('[OkObserver] SW preflight failed:', r.status, r.url);
              return;
            }
            return navigator.serviceWorker.register(SCRIPT, {
              scope: SCOPE,
              updateViaCache: 'none'
            });
          })
          .then(function (reg) {
            if (reg) console.log('[OkObserver] SW registered:', reg.scope);
          })
          .catch(function (err) {
            console.warn('[OkObserver] SW register error:', err);
          });
      });
    })();
