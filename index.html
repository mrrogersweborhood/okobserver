  <!-- MutationObserver grid enforcer (must remain) -->
  <script>
  // ðŸŸ¢ index.html â€” start of full file
  (function(){
    function enforceGrid(){
      const grid = document.querySelector('#app .posts-grid');
      if (!grid) return;
      grid.querySelectorAll('.post-card').forEach(card => card.classList.add('post-card'));
    }
    const mo = new MutationObserver(enforceGrid);
    const app = document.getElementById('app');
    if (app) mo.observe(app, { childList:true, subtree:true });
    window.addEventListener('hashchange', enforceGrid);
    document.addEventListener('okobs:route', enforceGrid);
    setInterval(enforceGrid, 1500);
  })();
  // ðŸ”´ index.html â€” end of full file
  </script>

  <!-- Service Worker: single stable name + absolute scope -->
  <script>
    (function(){
      if (!('serviceWorker' in navigator)) return;
      window.addEventListener('load', function(){
        const SCRIPT = '/okobserver/sw.js';
        const SCOPE  = '/okobserver/';
        // Preflight so the browser never registers a missing script
        fetch(SCRIPT, { cache:'no-store' })
          .then(r => {
            if (!r.ok) { console.warn('[OkObserver] SW preflight failed:', r.status, r.url); return; }
            return navigator.serviceWorker.register(SCRIPT, { scope: SCOPE, updateViaCache:'none' });
          })
          .then(reg => { if (reg) console.log('[OkObserver] SW registered:', reg.scope); })
          .catch(err => console.warn('[OkObserver] SW register error:', err));
      });
    })();
  </script>
